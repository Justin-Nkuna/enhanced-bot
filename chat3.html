<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embedded Messaging Chat</title>
  <script type="text/javascript" src="https://service.force.com/embeddedservice/5.0/esw.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div id="embedded-chat"></div>

  <script type="text/javascript">
    function initEmbeddedMessaging() {
      try {
        console.log('Initializing Embedded Messaging');

        // Check if embeddedservice_bootstrap is loaded before initializing it
        if (!window.embeddedservice_bootstrap) {
          console.error("embeddedservice_bootstrap is not defined");
          return;
        }

        // Ensure the Embedded Service is bootstrapped before initializing settings
        embedded_svc.bootstrapEmbeddedService();

        // Set default language
        embeddedservice_bootstrap.settings.language = 'en_US';

        // Initialize embedded service with valid configuration details
        embeddedservice_bootstrap.init(
          '00Ddw0000007iNh', // Deployment ID (ensure it's correct)
          'GitHub_Deployment', // Chat Configuration Name (adjust if needed)
          'https://capeunionmart--dev.sandbox.my.site.com/ESWGihubDeployment1728631807080', // Website URL
          {
            scrtURL: 'https://capeunionmart--dev.sandbox.my.salesforce-scrt.com' // Corrected scrt2URL
          }
        );
      } catch (err) {
        console.error('Error loading Embedded Messaging:', err);
      }
    }

    // Ensure esw.min.js is loaded before initializing the chat
    if (!window.embedded_svc) {
      var s = document.createElement('script');
      s.setAttribute('src', 'https://service.force.com/embeddedservice/5.0/esw.min.js');
      s.onload = function() {
        console.log('esw.min.js loaded successfully');
        initEmbeddedMessaging();
      };
      document.body.appendChild(s);
    } else {
      initEmbeddedMessaging();
    }
  </script>
</body>
</html>
